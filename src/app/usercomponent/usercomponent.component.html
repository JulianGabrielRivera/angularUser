<div class="flex flex-col h-screen">
<h1>User Details</h1>
<!-- ngmodel for binding -->
<input type="text" [(ngModel)]="name"  class="w-2/5"  >
<input type="text" [(ngModel)]="email"  class="w-2/5">
<textarea placeholder="Address" [(ngModel)]="address"  class="w-2/5"></textarea>
<button (click)="saveUserInfo()" class="w-1/6">Save Data</button>

<div *ngIf="usersArray.length >0; else noUsers">

    <table class="w-3/6">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Action</th>
             
            </tr>
        <tr *ngFor="let user of usersArray; let i =index" >
       <td > {{i+1}}</td>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.address}}</td>
         <td><button (click)="deleteUser(user)">Delete</button></td>
        </tr>
      
      
      </table>
</div>
<!-- template verification/ table is nousers that we can use up top on our structural directive to display if no users -->
<ng-template #noUsers>
<p>There are no users in the database</p>
</ng-template>

</div>
